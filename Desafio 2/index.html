<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="box-desconto">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <div id="marca">
            <p>Jordan Shoes</p>
        </div>
        <div id="box-image">
            <picture>
                <source media="(max-width: 450px)" srcset="./images/image-jordan-red-mobile.jpg" type="image/jpg"> 
                <source media="(max-width: 600px)" srcset="./images/image-jordan-red-original.jpg" type="image/jpg"> 
                <img src="./images/image-jordan-red.jpg" alt="image-jordan">
            </picture>
            <div id="box-texto">
                <h1>A melhor loja de Jordan</h1>
                <p>O tênis Jordan é fruto de uma velha e forte <br> parceria entre Nike e o jogador Michael Jordan.</p>
            </div> 
        </div>
    </header>
    <main id="conteudo">
        <div id="destaque">
            <h1>Destaques</h1>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </div>
        <section>
            <div class="row-section">
                <div class="box-image-shoes">
                    <img src="./images/shoes/shoe-1.png" alt="">
                </div>

                <div class="box-image-shoes">
                    <img src="./images/shoes/shoe-2.png" alt="">
                </div>

                <div class="box-image-shoes">
                    <img src="./images/shoes/shoe-3.png" alt="">
                </div>

                <div class="box-image-shoes">
                    <img src="./images/shoes/shoe-4.png" alt="">
                </div>

            </div>
            <div class="row-section">
                <div class="box-image-shoes">
                    <img src="./images/shoes/shoe-5.png" alt="">
                </div>

                <div class="box-image-shoes">
                    <img src="./images/shoes/shoe-6.png" alt="">
                </div>

                <div class="box-image-shoes">
                    <img src="./images/shoes/shoe-7.png" alt="">
                </div>

                <div class="box-image-shoes">
                    <img src="./images/shoes/shoe-8.png" alt="">
                </div>

            </div>
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
